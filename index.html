<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vocabulary Review</title>
        <link href="style.css" rel="stylesheet" type="text/css">
    </head>

    <body onload="getRandomWord()">
        <h1 class="Title">BIPH Music</h1>
        <h1 class="Subtitle">Vocabulary Review</h1>
 
        <div class="dropdown">
            <select name="vocab" onChange="getVocab()">
                <option value="Cumulative" selected>Cumulative</option>
                <option value="Unit1">Unit1</option>
                <option value="Unit2">Unit2</option>
                <option value="Unit3">Unit3</option>
                <option value="Unit4">Unit4</option>
                <option value="Unit5">Unit5</option>
                <option value="Unit6">Unit6</option>
            </select>
        </div>

        <div>
            <h3 class="term">Term</h3>
        </div>

        <div>
            <h3 class="pinyin">Pinyin</h3>
        </div>

        <div>
            <h3 class="english">Definition</h3>
        </div>

<div class="pinyinButton">
    <button class="pinyinbutton">Show pinyin</button>
</div>

<div class="definitionButton">
    <button class="definitionButton">Show definition</button>
</div>

<div class="nextButton">
    <button class="nextButton">Next word</button>
</div>

<div class="BGLogo">
    <img src="https://i.postimg.cc/FKjG7zKB/BG-5percent.png" alt="Background logo">
</div>

<div class="autoProgressContainer">
    <button class="autoProgressButton">Auto-progress</button>
    <input type="range" min="500" max="3000" value="1500" class="slider" id="progressSpeed" style="display: none;">
</div>

<script src="app.js"></script>


</body>
</html>
