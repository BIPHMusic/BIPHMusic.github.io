<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vocabulary Review</title>
        <link rel="icon" href="/icons/BGicon.png">
        <link href="style.css" rel="stylesheet" type="text/css">
    </head>

    <body onload="getRandomWord()">
        <h1 class="Title">BIPH Music</h1>
        <h1 class="Subtitle">Vocabulary Review</h1>
 
        <div class="dropdown-container">
            <div class="dropdown">
              <select name="vocab" onChange="getVocab()">
                <option value="Cumulative" selected>Cumulative</option>
                <option value="Unit1">Unit1</option>
                <option value="Unit2">Unit2</option>
                <option value="Unit3">Unit3</option>
                <option value="Unit4">Unit4</option>
                <option value="Unit5">Unit5</option>
                <option value="Unit6">Unit6</option>
              </select>
            </div>
          </div>

        <div>
            <h3 class="english"></h3>
        </div>

        <div>
            <h3 class="pinyin"></h3>
        </div>

        <div> <h3 class="term-container">A</h3></div>
        <div>
          <h3 class="term"></h3>
        </div>

        <div class="button-container">
            <div class="pinyinButton">
              <button class="pinyinbutton">Click anywhere to Reveal the Chinese Translation</button>
            </div>
          
            <div class="definitionButton">
              <button class="definitionButton">Click anywhere to Reveal the Definition</button>
            </div>
          
            <div class="nextButton">
              <button class="nextButton">Click anywhere to Go to the next word</button>
            </div>
          </div>

<div class="BGLogo">
    <img src="https://i.postimg.cc/FKjG7zKB/BG-5percent.png" alt="Background logo">
</div>

<div class="autoProgressContainer">
    <button class="autoProgressButton">Auto-progress</button>
    <input type="range" min="1000" max="3000" value="1500" class="slider" id="progressSpeed" style="display: none;">
</div>


<script src="app.js"></script>


</body>
</html>
